<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            width: 300px;
            border: 1px solid #000;
            padding: 20px;
        }
        .form-container h3 {
            margin: 0 0 20px 0;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 48%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            color: #fff;
        }
        .form-container .save-btn {
            background-color: #4CAF50;
        }
        .form-container .cancel-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Edit Data Mahasiswa</h3>
        <form id="editForm">
            <label for="npm">NPM:</label>
            <input type="text" id="npm" name="npm" value="2022804123" readonly>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" value="Antonio" required>

            <label for="nilai">Nilai:</label>
            <input type="text" id="nilai" name="nilai" value="70" required>

            <button type="submit" class="save-btn">Simpan</button>
            <button type="button" class="cancel-btn" onclick="window.history.back()">Batal</button>
        </form>
    </div>

    <script>
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman
            alert("Data berhasil diperbarui!");
            window.location.href = "tampil_tabel.html"; // Kembali ke halaman tabel
        });
    </script>
</body>
</html>
